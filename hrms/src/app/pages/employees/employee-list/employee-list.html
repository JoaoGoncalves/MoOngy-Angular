<h2>Employee List</h2>
<table>
    <thead>
        <tr>
            <th>Full Name</th>
            <th>Position</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let employee of employees$ | async">
            <td>{{ employee.firstName }} {{ employee.lastName }}</td>
            <td>{{ employee.position }}</td>
            <td>
                <button (click)="isConfirmationOpen = true" #deleteBtn >Delete</button>
                <a [routerLink]="['/employees', 'details', employee.id]">details</a>
                @defer (on interaction(deleteBtn)) {
        <app-confirmation-dialog [isConfirmationOpen]="isConfirmationOpen"/>
    }
            </td>
        </tr>
    </tbody>
    
    <!-- <ng-container *ngComponentOutlet="confirmDialog"></ng-container> -->
    
</table>
